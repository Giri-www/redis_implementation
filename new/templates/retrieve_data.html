  <!DOCTYPE html>
<html>
<head>
    <title>Retrieve Data</title>
</head>
<body>
    <h1>Retrieve Data from Redis</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Retrieve Data</button>
    </form>
    <p><strong>Value from Django cache:</strong> {{ cache_value }}</p>
    <p><strong>Value from Redis-py:</strong> {{ direct_value }}</p>
    <a href="{% url 'store_data' %}">Go to Store Data</a>
</body>
</html>
